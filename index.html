<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Repo List</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>GitHub User Finder</h1>

        <form id="js-form">
            <label for="search-term">Enter GitHub Username</label>
            <input type="text" name="search-user" id="js-search-user" required>
            <input type="submit" class="user-submit" value="SUBMIT">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="repos" class="hidden">
            <h2>Search results</h2>
            <div id="search-results">
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
